stages:
  data_ingestion:
    cmd: python src\ImageClassifier\pipeline\stage_01_data_ingestion.py
    deps:
      - src\ImageClassifier\pipeline\stage_01_data_ingestion.py
      - config\config.yaml
    outs:
      - artifacts/data_ingestion/images


  prepare_base_model:
    cmd: python src/ImageClassifier/pipeline/stage_02_prepare_base_model.py
    deps:
      - src/ImageClassifier/pipeline/stage_02_prepare_base_model.py
      - config/config.yaml
    params:
      - IMAGE_SIZE
      - INCLUDE_TOP
      - CLASSES
      - WEIGHTS
      - LEARNING_RATE
     outs:
      - artifacts/prepare_base_model


  training:
    cmd: python src/ImageClassifier/pipeline/stage_03_training.py
    deps:
      - src/ImageClassifier/pipeline/stage_03_training.py
      - src/ImageClassifier/components/prepare_callbacks.py
      - config/config.yaml
      - artifacts/data_ingestion/images
      - artifacts/prepare_base_model

    params:
      - IMAGE_SIZE
      - EPOCHS
      - BATCH_SIZE
      - AUGMENTATION
    
    outs:
      - artifacts/training/model.h5
  

  evaluation:
    cmd: python src/cnnClassifier/pipeline/stage_04_evaluation.py
    deps:
      - src/cnnClassifier/pipeline/stage_04_evaluation.py
      - config/config.yaml
      - artifacts/data_ingestion/images